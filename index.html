  <section class="popup popup_profile container" aria-label="Форма редактирования профиля">
    <div class="popup__container">
      <button class="popup__close button hover" type="button"></button>
      <form class="popup__form" action="#" name="edit-profile" method="post">
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__input-container">
            <input class="popup__input popup__input_name input" type="text" placeholder="Введите ваше имя"
              name="profile-name" />
            <input class="popup__input popup__input_description input" type="text" placeholder="Введите ваше хоби"

          </div>
          <input class="popup__save" type="submit" value="Сохранить" />
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_card container" aria-label="Форма создания карточки с местом">

      <button class="popup__close button hover" type="button"></button>
      <form class="popup__form" action="#" name="edit-profile" method="post">

            <input class="popup__input popup__input_description input" type="text" placeholder="Ссылка на картинку"

        </fieldset>
      </form>
    </div>
  </section>
