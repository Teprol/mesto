<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__header"><a href="#"><img class="logo hover" src="bc3450ffaa676172ae9a.svg" alt="логотип"/></a></header><main class="main container page__main"><section class="profile main__profile"><div class="profile__container"><div class="profile__avatar-container"><img src="8911890db42f681fcc6d.jpg" alt="аватарка автора" class="avatar profile__avatar"/> <button class="profile__avatar-edit" type="button" aria-label="Редактировать аватар"></button></div><div class="profile-info"><div class="profile-info__header"><h1 class="profile-info__name">Жак-Ив Кусто</h1><button class="edit-button button hover" type="button"></button></div><p class="profile-info__description">Исследователь океана</p></div></div><button class="add-button button hover profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list list"></ul></section></main><footer class="footer container"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><section class="popup popup_profile container" aria-label="Форма редактирования профиля"><div class="popup__container"><button class="popup__close button hover" type="button"></button><form class="popup__form" action="#" name="edit-profile" method="post" novalidate><h2 class="popup__title">Редактировать профиль</h2><div class="popup__input-container"><div><input class="popup__input popup__input_name input" placeholder="Введите ваше имя" name="name" id="input-profile-name" required minlength="2" maxlength="40"/> <span class="popup__error input-profile-name-error"></span></div><div><input class="popup__input popup__input_description input" placeholder="Введите ваше хоби" name="about" id  class="popup popup_confirmation container" aria-label="Подтверждение на удаление карточки"><div class="popup__container"><button class="popup__close button hover" type="button"></button><form class="popup__form" action="#" name="edit-profile" method="post" novalidate><h2 class="popup__title">Вы уверены?</h2><input class="popup__save" type="submit" value="Да"/></form></div></section><template id="cards"><li class="elements__item"><article class="element"><img src="#" alt="#" class="element__image image"/> <button class="element__button-close button hover" type="button"></button><div class="element__content-container"><h2 class="element__title">#</h2><div class="element__container-like"><button class="element__like button" type="button"></button><p class="element__like-count"></p></div></div></article></li></template></body></html>
